<div class=WordSection1>

 

<p class=MsoNormal><span style='font-size:14.0pt;line-height:107%'>Game Play</span></p>

 

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span

style='font-family:Symbol'><span style='font:7.0pt "Times New Roman"'>

</span></span>Press a letter guess on the custom keyboard.</p>

 

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span

style='font-family:Symbol'><span style='font:7.0pt "Times New Roman"'>

</span></span>Press Enter.</p>

 

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span

style='font-family:Symbol'><span style='font:7.0pt "Times New Roman"'>

</span></span>If correct, the letter will appear on the gameboard.</p>

 

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span

style='font-family:Symbol'><span style='font:7.0pt "Times New Roman"'>

</span></span>If incorrect, turn passes to the next player.</p>

 

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span

style='font-family:Symbol'><span style='font:7.0pt "Times New Roman"'>

</span></span>Each player continues the process until someone wants to solve on

their turn.</p>
